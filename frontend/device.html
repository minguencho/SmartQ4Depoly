<html>
    <head>
        <title>SmartQ - 장치 등록</title>
    </head>
<body>
    <style>
        h2{
            position: relative;
            margin: auto;
            align-items: center;
            width: 50%;
            height: auto;
            text-align: center;
        }
        #divrapper{
            position: relative;
            margin: 100px auto;
            max-width: 800px;
            padding: 20px;
            border: 1px solid #ccc;
            text-align: center;
        }

        #button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        button.homebutton {
            position: absolute;
            bottom: 0;
            right: 0;
            margin: 10px;
            padding: 10px 20px;
            font-weight: 600;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
    </style>
        <div id="divrapper">
            <br>
            <h2>Device Register</h2>
            {% if msg %}
            <div class="alert alert-success" role="alert">
                {{ msg }}
            </div>
            {% endif %}
            {% for error in errors %}
            <div class="alert alert-danger" , role="alert">
                {{ error }}
            </div>
            {% endfor %}
            <form method="POST">
                <br>
                <input type='text' name='device_name' placeholder='Insert Deive Name'>
                <br>
                <br>
                <button class="button" id="button" type='submit' name='submitButton' value='Register'> Register
                </button>
            </form>
            <button class="homebutton" id='home' onclick="location.href = 'http://127.0.0.1:8000/menu'">MENU</button>
        </div>
</body>

</html>
